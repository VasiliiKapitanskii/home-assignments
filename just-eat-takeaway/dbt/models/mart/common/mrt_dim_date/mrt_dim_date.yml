version: 2

models:
  - name: mrt_dim_date
    description: |
      **Dimensional table representing dates, required for some reporting tools like Qliksense**

      ### Notes

      - date_id are unique
      - 2016-01-01 is the first date in the dataset, CURRENT_DATE() + 2 years is the last date

    config:
      alias: dim_date
      materialized: incremental
      unique_key:
        - date_id
      tags:
        - test

    columns:

      - name: date_id
        description: Date ID, the date itself
        data_tests:
          - unique
          - not_null

      - name: year_actual
        description: Same as date_id, the date itself

      - name: quarter_actual
        description: Number of the quarter

      - name: quarter_start
        description: Date of the first day of the quarter

      - name: month_actual
        description: Number of the month, 1-12

      - name: month_name
        description: Name of the month, e.g. January

      - name: month_name_abbr
        description: Abbreviation of the month, e.g. Jan

      - name: month_start
        description: Date of the first day of the month

      - name: week_of_year
        description: Number of the week of the year

      - name: week_start
        description: Date of the first day of the week

      - name: day_of_month
        description: Number of the day of the month

      - name: day_name
        description: Name of the day, e.g. Friday

      - name: day_of_week
        description: Number of the day of the week

      - name: day_of_year
        description: Number of the day of the year

      - name: last_updated_at
        description: Timestamp of the last update (renews on full refresh)
